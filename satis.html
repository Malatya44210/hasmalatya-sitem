        .cart-count { position: absolute; top: -5px; right: -5px; background: #e74c3c; color: white; border-radius: 50%; width: 20px; height: 20px; font-size: 0.8rem; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        .filter-btn { background: #fff; color: #d35400; border: 2px solid #e67e22; padding: 8px 18px; border-radius: 20px; cursor: pointer; font-weight: bold; transition: all 0.3s ease; }

        .product-image { width: 100%; height: 160px; border-radius: 8px; margin-bottom: 1rem; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }
        .product-title { color: #d35400; font-size: 1.2rem; font-weight: bold; }
        .product-description { color: #666; font-size: 0.85rem; min-height: 40px; }
        .product-price { color: #27ae60; font-weight: bold; font-size: 1.3rem; margin: 1rem 0; }

<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="has-malatya-logo.jpg" alt="Logo" class="logo-image">
                <div class="logo-text"><div class="logo-title">HAS MALATYA PAZARI</div><div class="logo-subtitle">TÃ¼m ÃœrÃ¼nlerimiz</div></div>
            </div>
            <div><a href="index.html" class="home-button">Ana Sayfa</a><a href="sepet.html" class="cart-icon">ðŸ›’<span class="cart-count" id="cartCount">0</span></a></div>
        </div>
    </header>
    <main class="products-container">
        <h1 class="page-title">TÃ¼m ÃœrÃ¼nler</h1>
        <div class="category-filters" id="category-filters"></div>
        <div class="product-grid" id="product-grid"><p>YÃ¼kleniyor...</p></div>
    </main>
    <footer><p>Â© 2024 Has Malatya PazarÄ± Ä°Ã§erenkÃ¶y.</p></footer>
    <script>
        // --------------- AYARLAR BÃ–LÃœMÃœ: BURAYI DOLDURUN! ---------------
        const GITHUB_USERNAME = "Malatya44210"; // BU BÄ°LGÄ° DOÄžRU
        const GITHUB_REPO = "hasmalatya-sitem"; // BU BÄ°LGÄ° DOÄžRU
        // -----------------------------------------------------------------
        
        let allProducts = []; let allCategories = [];
        function renderProducts(filterCategory = 'all') {
            const productGrid = document.getElementById('product-grid');
            productGrid.innerHTML = '';
            const filteredProducts = filterCategory === 'all' ? allProducts : allProducts.filter(p => p.category === filterCategory);
            if (filteredProducts.length === 0) { productGrid.innerHTML = '<p>Bu kategoride Ã¼rÃ¼n bulunamadÄ±.</p>'; return; }
            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `<div class="product-image" style="background: ${product.imageStyle || ''};"><div>${product.imageText}</div></div><h3>${product.title}</h3><p class="product-description">${product.description}</p><div class="product-price">â‚º${product.price.toFixed(2)}</div><button class="add-to-cart" onclick="addToCart('${product.title.replace(/'/g, "\\'")}', ${product.price}, '${product.id}')">Sepete Ekle</button>`;
                productGrid.appendChild(productCard);
            });
        }
        function filterProducts(category, btn) { document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); renderProducts(category); }
        function renderCategories() {
            const filtersContainer = document.getElementById('category-filters');
            let buttonsHTML = '<button class="filter-btn active" onclick="filterProducts(\'all\', this)">TÃ¼mÃ¼</button>';
            allCategories.forEach(cat => { buttonsHTML += `<button class="filter-btn" onclick="filterProducts('${cat.slug}', this)">${cat.name}</button>`; });
            filtersContainer.innerHTML = buttonsHTML;
        }
        async function loadData() {
            const url = `https://cdn.jsdelivr.net/gh/${GITHUB_USERNAME}/${GITHUB_REPO}/products.json`;
            try {
                const response = await fetch(`${url}?v=${new Date().getTime()}`);
                const data = await response.json();
                allProducts = data.products; allCategories = data.categories;
                renderCategories(); renderProducts();
            } catch (error) { console.error('Veriler yÃ¼klenemedi:', error); }
        }
        function getCart() { return localStorage.getItem('hasMalatyaCart') ? JSON.parse(localStorage.getItem('hasMalatyaCart')) : []; }
        function saveCart(cart) { localStorage.setItem('hasMalatyaCart', JSON.stringify(cart)); updateCartCounter(); }
        function addToCart(name, price, id) { const cart = getCart(); const item = cart.find(i => i.id === id); if (item) { item.quantity++; } else { cart.push({ id, name, price, quantity: 1 }); } saveCart(cart); }
        function updateCartCounter() { document.getElementById('cartCount').textContent = getCart().reduce((t, i) => t + i.quantity, 0); }
        document.addEventListener('DOMContentLoaded', () => { loadData(); updateCartCounter(); });
    </script>
